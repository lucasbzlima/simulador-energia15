
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .top-image {
      width: 70%;
      height: 300px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      margin-top: 200px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* RESPONSIVO */
    @media (max-width: 480px) {
      .top-image {
        height: 180px;
        background-size: contain;
      }

      .container {
        margin-top: 160px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 16px;
      }

      .resultado {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  
  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto de 15%</h2>

    <label for="iluminacao">Iluminação Pública (R$):</label>
    <input type="text" id="iluminacao" inputmode="decimal" placeholder="Ex: 17,65">
    
    <label for="consumo">Consumo Mensal (kWh):</label>
    <input type="text" id="consumo" inputmode="decimal" placeholder="Ex: 220">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    function limparNumero(valor) {
      return parseFloat(valor.replace(/\s/g, '').replace(',', '.')) || 0;
    }

    function calcular() {
      const iluminacao = limparNumero(document.getElementById('iluminacao').value);
      const consumo = limparNumero(document.getElementById('consumo').value);

      // Validação
      if (iluminacao < 0 || consumo < 0) {
        document.getElementById('erro').textContent = "⚠️ Os valores não podem ser negativos.";
        document.getElementById('resultado').innerHTML = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      // Tarifas
      const tarifaTE = 0.32159;
      const tarifaTUSD = 0.6098;
      const adcBandeira = 0.10328;
      const desconto = 0.15;

      // Cálculos
      const valorConsumo = consumo * (tarifaTE + tarifaTUSD + adcBandeira);
      const descontoMensal = valorConsumo * desconto;
      const valorComDesconto = valorConsumo - descontoMensal;
      const valorTotal = valorComDesconto + iluminacao;
      const descontoAnual = descontoMensal * 12;

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      document.getElementById('resultado').innerHTML = `
        <p><strong>Valor do consumo com desconto:</strong> ${formatar(valorComDesconto)}</p>
        <p><strong>Valor da iluminação pública:</strong> ${formatar(iluminacao)}</p>
        <p><strong>Total estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p><strong>Desconto mensal aplicado:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;
    }
  </script>
</body>
</html>
