<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .top-image {
      width: 70%;
      height: 340px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      margin-top: 200px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* Responsividade para celulares */
    @media (max-width: 480px) {
      .top-image {
        height: 180px;
        background-size: contain;
      }

      .container {
        margin-top: 160px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 16px;
      }

      .resultado {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

    <label for="consumo">Consumo Mensal (kWh):</label>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>
  </div>
