<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-image {
      width: 50%;
      height: 180px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      margin-top: 200px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .tooltip-img {
      display: none;
      position: absolute;
      top: 35px;
      left: 105%;
      z-index: 999;
      background: #fff;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .tooltip-img img {
      width: 160px;
      height: auto;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .top-image {
        height: 180px;
        background-size: contain;
      }

      .container {
        margin-top: 160px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 16px;
      }

      .resultado {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Imagem superior -->
  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto de 20%</h2>

    <label for="iluminacao">Iluminação Pública (R$):</label>
    <input type="number" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65">

    <div class="tooltip-container">
      <label for="consumo">Consumo Mensal (kWh):</label>
      <input type="number" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220"
             onmouseover="mostrarImagem()" 
             onmouseout="esconderImagem()" 
             onfocus="mostrarImagem()" 
             onblur="esconderImagem()">

      <!-- Tooltip com imagem -->
      <div id="tooltipImagem" class="tooltip-img">
        <img src="consumo1.png" alt="Dica de consumo">
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    function calcular() {
      let iluminacao = parseFloat(document.getElementById('iluminacao').value) || 0;
      let consumo = parseFloat(document.getElementById('consumo').value) || 0;

      if (iluminacao <= 0 || consumo < 0) {
        document.getElementById('erro').textContent = "⚠️ Os valores não podem ser negativos.";
        document.getElementById('resultado').innerHTML = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      const tarifaTE = 0.32159;
      const tarifaTUSD = 0.6098;
      const adcBandeira = 0.10328;
      const desconto = 0.20;

      let valorConsumo = (consumo * (tarifaTE + tarifaTUSD)) + (consumo * adcBandeira);
      let valorTotal = valorConsumo + iluminacao;

      let descontoMensal = valorConsumo * desconto;
      let descontoAnual = descontoMensal * 12;

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      document.getElementById('resultado').innerHTML = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;
    }

    function mostrarImagem() {
      document.getElementById('tooltipImagem').style.display = 'block';
    }

    function esconderImagem() {
      document.getElementById('tooltipImagem').style.display = 'none';
    }

    // Esconder tooltip em toque fora (para mobile)
    document.addEventListener('touchstart', function(event) {
      const tooltip = document.getElementById('tooltipImagem');
      const input = document.getElementById('consumo');
      if (!input.contains(event.target) && !tooltip.contains(event.target)) {
        esconderImagem();
      }
    });
  </script>
</body>
</html>
