
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Conta de Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Conta</h1>
    <label for="consumo">Consumo Mensal (kWh):</label>
    <input type="number" id="consumo" placeholder="Ex: 250" min="0">

    <label for="iluminacao">Iluminação Pública (R$):</label>
    <input type="number" id="iluminacao" placeholder="Ex: 15" min="0">

    <button onclick="calcularConta()">Calcular Conta</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularConta() {
      let consumo = parseFloat(document.getElementById("consumo").value) || 0;
      let iluminacao = parseFloat(document.getElementById("iluminacao").value) || 0;

      // Impede valores negativos
      if (consumo < 0) consumo = 0;
      if (iluminacao < 0) iluminacao = 0;

      // Tarifas fixas
      const TE = 0.32159;
      const TUSD = 0.60980;
      const BANDEIRA = 0.10328;

      const tarifaPorKwh = TE + TUSD + BANDEIRA;

      const total = (tarifaPorKwh * consumo) + iluminacao;

      document.getElementById("resultado").innerHTML = 
        "Valor estimado da conta: <br><strong>R$ " + total.toFixed(2) + "</strong>";
    }
  </script>
</body>
</html>
